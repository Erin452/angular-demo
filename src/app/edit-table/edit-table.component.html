<table>
  <tr>
    <td>Index</td>
    <td>Temperature</td>
    <td>K</td>
  </tr>
  <tr *ngFor="let item of data; index as i;">    
    <td (dblclick)="edit('index', i)">
      <span *ngIf="!editStatus[i]['index']">{{ item.index }}</span>
      <input type="text" [value]="item.index" [(ngModel)]="item.index" *ngIf="editStatus[i]['index']" (keyup.enter)="save('index', i, item.index)">
    </td>
    <td (dblclick)="edit('temp', i)">
      <span *ngIf="!editStatus[i]['temp']">{{ item.temp }}</span>
      <input type="text" [value]="item.temp" [(ngModel)]="item.temp" *ngIf="editStatus[i]['temp']" (keyup.enter)="save('temp', i, item.index)">
    </td>
    <td (dblclick)="edit('k', i)">
      <span *ngIf="!editStatus[i]['k']">{{ item.k }}</span>
      <input type="text" [value]="item.k" [(ngModel)]="item.k" *ngIf="editStatus[i]['k']" (keyup.enter)="save('k', i, item.index)">
    </td>
  </tr>
</table>
